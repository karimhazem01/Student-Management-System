<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">
        <span class="icon">ğŸ“</span>
        Student Management System
      </h1>
      <p class="subtitle">Manage your university students efficiently</p>
    </header>

    <div class="content-wrapper">
      <!-- Add Student Form -->
      <section class="card add-student-card">
        <h2 class="card-title">
          <span class="card-icon">â•</span>
          Add New Student
        </h2>
        <form id="addStudentForm" class="student-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input 
              type="text" 
              id="name" 
              placeholder="Enter student's full name" 
              required
            >
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input 
              type="number" 
              id="age" 
              placeholder="Enter age" 
              min="16" 
              max="100" 
              required
            >
          </div>
          <div class="form-group">
            <label for="major">Major</label>
            <input 
              type="text" 
              id="major" 
              placeholder="Enter major/field of study" 
              required
            >
          </div>
          <button type="submit" class="btn btn-primary">
            <span>Add Student</span>
          </button>
        </form>
      </section>

      <!-- Students List -->
      <section class="card students-list-card">
        <div class="card-header">
          <h2 class="card-title">
            <span class="card-icon">ğŸ‘¥</span>
            Students List
          </h2>
          <button onclick="fetchStudents()" class="btn btn-secondary btn-refresh">
            <span>ğŸ”„</span> Refresh
          </button>
        </div>
        
        <div id="loadingIndicator" class="loading-indicator">
          <div class="spinner"></div>
          <p>Loading students...</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
          <div class="empty-icon">ğŸ“‹</div>
          <p>No students found. Add your first student above!</p>
        </div>

        <div class="table-container">
          <table id="studentsTable" class="students-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Major</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="studentsTableBody">
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>
